<div class="get-in-touch-container">
  <h2 class="dialog-title">Express Your Interest</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Your message to the landlord</mat-label>
      <textarea
        matInput
        formControlName="message"
        placeholder="Write your message here"
        maxlength="500"
        rows="5"
      ></textarea>
      <mat-hint align="end"
        >{{ form.get("message")?.value?.length || 0 }}/500</mat-hint
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="submit-btn">
      Express Interest
    </button>
  </form>
</div>
