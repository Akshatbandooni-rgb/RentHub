<mat-card class="get-in-touch-card">
  <mat-card-title>Express Your Interest</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="get-in-touch-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Your message to the landlord</mat-label>
        <textarea
          matInput
          formControlName="message"
          rows="4"
          placeholder="Write your query or interest here..."
          maxlength="500"
        ></textarea>
        <mat-hint align="end"
          >{{ form.get("message")?.value?.length || 0 }}/500</mat-hint
        >
        <mat-error *ngIf="form.get('message')?.hasError('required')">
          Message is required
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="express-btn"
        [disabled]="form.invalid || sending"
      >
        <span *ngIf="!sending">Express Interest</span>
        <span *ngIf="sending">Sending...</span>
      </button>
    </form>
  </mat-card-content>
</mat-card>
